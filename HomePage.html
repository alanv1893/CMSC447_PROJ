<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="homeStyle.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="titleBox">
          <h1 class="title">Retrievers Essentials</h1>
          <a class="logInLink" href="LogIn.html" v-if="!loggedIn">Log In</a>
          <a class="logOutLink" href="LogIn.html" v-if="loggedIn" @click="logOut">Log Out</a>
        </div>
        <table id="data-table">
          <thead>
            <tr>
              <th class="name">Name</th>
              <th class="price">Price</th>
              <th class="quantity">Quantity</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr>
              <td>Apple</td>
              <td class="priceRow">$1.00</td>
              <td class="priceRow">10</td>
            </tr>
            <tr>
              <td>Banana</td>
              <td class="priceRow">$0.50</td>
              <td class="priceRow">5</td>
            </tr>
            <tr>
              <td>Cherry</td>
              <td class="priceRow">$2.00</td>
              <td class="priceRow">20</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- <h1>{{ message }}</h1>
        <p>Welcome to the home page!</p>
        <a href="about.html">Go to About Page</a> -->
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            testData: [
              { Name: "Orange", Quantity: 8, Price: "$1.50" },
              { Name: "Grapes", Quantity: 15, Price: "$2.00" },
            ],
            loggedIn: false,
          };
        },

        methods: {
          testFunction() {
            const tbody = document.getElementById("tbody");
            this.testData.forEach((item) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                        <td>${item.Name}</td>
                        <td class="priceRow">${item.Price}</td>
                        <td class="priceRow">${item.Quantity}</td>
                    `;
              tbody.appendChild(row);
            });
          },
          logOut(){
            loggedIn = false;
            localStorage.removeItem('loggedIn');
            window.location.href = "LogIn.html";
          }
        },

        mounted() {
          this.loggedIn = localStorage.getItem('loggedIn') === 'true';
          if(!this.loggedIn){
            window.location.href = "LogIn.html";
          }
          this.testFunction();
          this.testFunction();
          this.testFunction();
          this.testFunction();
          this.testFunction();
          this.testFunction();
          this.testFunction();
          this.testFunction();
          this.testFunction();
          this.testFunction();
          this.testFunction();
          this.testFunction();
          this.testFunction();
        },
      }).mount("#app");
    </script>
  </body>
</html>
